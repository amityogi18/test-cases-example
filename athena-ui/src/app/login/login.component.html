<div *ngIf="showLogin">
    <div class="row">
        <div class="col login-bg"></div> <!-- //d-none d-sm-block -->
        <div class="col login-base-container">
            <mat-card-content>
                <img
                    src="assets/Images/logo_color.svg"
                    class="cell"
                >
                <!-- <p>Welcome back! Please login to your account</p> Future Design -->
                <div class="login-form">
                    <form role="form">
                        <div class="form-group pos-relative">
                            <mat-form-field>
                                <input
                                    matInput
                                    [attr.aria-label]="'SHARED.ARIALABLES.loginPage_email_input' | translate"
                                    type="email"
                                    name="emailAddress"
                                    id="email"
                                    placeholder="{{'PUBLIC.Login.emailAddressPlaceHolder' | translate }}"
                                    [(ngModel)]="model.emailAddress"
                                    (keyup.enter)="login()"
                                    #email
                                >
                            </mat-form-field>
                        </div>
                        <div class="form-group pos-relative">
                            <mat-form-field>
                                <input
                                    matInput
                                    [attr.aria-label]="'SHARED.ARIALABLES.loginPage_password_input' | translate"
                                    name="password"
                                    type="password"
                                    id="pwd"
                                    placeholder="{{'PUBLIC.Login.passwordPlaceHolder' | translate }}"
                                    [(ngModel)]="model.password"
                                    (keyup.enter)="login()"
                                    #password
                                >
                            </mat-form-field>
                        </div>
                        <!-- Future Design -->
                        <!-- <div class="row">
                                <div class="col-6">
                                    <mat-checkbox >Remember me</mat-checkbox>
                                </div>
                                <div class="col-6">
                                    <a href="#" class="text-dark">Forgot Password</a>
                                </div>
                            </div> -->
                        <div class="row">
                            <div class="col-12">
                                <button
                                    mat-raised-button
                                    type="button"
                                    class="btn-login"
                                    id="loadButton"
                                    (click)="login()"
                                    focusIndex="3"
                                >{{'PUBLIC.Login.loginButton' | translate }}<span *ngIf="model.isAuthInitiated == true">
                                        ...
                                        <i class='fa fa-spinner fa-spin'> </i></span>
                                </button>
                            </div>
                            <!-- Future Design -->
                            <!-- <div class="col-6">
                                    <button mat-flat-button type="button" class="btn btn-light">{{'PUBLIC.Login.SignupButton' | translate }}</button>
                                </div> -->
                        </div>

                    </form>
                </div>
            </mat-card-content>
        </div>
    </div>
</div>
